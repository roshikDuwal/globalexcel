<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Recovery email</title>
    <link rel="stylesheet" href="./forgotpass.css">
</head>

<body>
    <div class="forgot-container">
        <h1><span>GLOBAL</span> EXCEL</h1>
        <h3>Enter your phone number or recovery password</h3>
        <div class="box">
            <form action="">
                <label for="Email">
                    <input type="email" name="Email" id="email" placeholder="Enter your email">
                </label>
                <input class="btn" type="submit" value="Reset Password">
            </form>
            <div class="forgot"><a href="/login.html">Back to Login</a>

            </div>
        </div>
    </div>

</body>

</html>
