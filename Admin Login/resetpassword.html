<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Reset password</title>

    <link rel="stylesheet" href="./forgotpass.css">
</head>

<body>
    <div class="forgot-container">
        <h1><span>GLOBAL</span> EXCEL</h1>

        <div class="box">
            <form action="">
                <div>
                    <label for="Password">
                        <input type="password" name="Password" id="password"   placeholder="Enter your password"  >
                    </label>
                </div>
                <div>
                    <label for="Password">
                        <input type="password" name="Password" id="password"   placeholder="Enter your confirm password"  >
                    </label>
                </div>

                <input class="btn" type="submit" value="Reset">
            </form>

        </div>
    </div>

</body>



</html>
